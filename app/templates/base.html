<html>

    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h1>{{ message }}</h1>
                {% endfor%}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
